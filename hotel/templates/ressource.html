<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js" ></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/page.js' ></script>
    <title>{{res.id}}</title>
</head>
<body>
    <div class="container">
        <h1>Information de ressource {{res.id}}</h1>
        <a href="/consulterRes/modifyRessource/?id={{res.id}}" class="text-success">modifier</a>
        <a href="/consulterRes/deleteRessource/?id={{res.id}}" class="text-success">supprimer</a>
        <a href="/gestionnaire/" class="text-success">retour</a>
        {% if info %}
            <div id="alert" class="alert alert-warning">{{info}}</div>
        {% endif %}

        <ul>
            <li>Numero: {{res.numero}}</li>
            <li>Type: {{res.type}}</li>
            <li>Taille: {{res.taille}}</li>
            <li>Prix: {{res.prix}}</li>
        </ul>
    </div>
</body>
</html>
