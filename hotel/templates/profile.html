<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/page.js'></script>
    <title>{{request.session.username}}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">{{user.prenom}} {{user.nom}} </a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/gotoModifyAccount/" class="text-success">modifiez votre compte</a></li>
                    <li><a href="/mainPage/" class="text-success">retour</a></li>
                    <li><a href="/logout/" class="text-success">deconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10">
                <h1>{{user.nom}} {{user.prenom}}</h1></div>
            <div class="col-sm-2">
                <a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive"
                                                         src="https://bootdey.com/img/Content/avatar/avatar1.png"></a>
            </div>
        </div>
    </div>

    <div class="col-sm-5">
            <ul class="list-group">
                <li class="list-group-item text-muted">Profile</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Email</strong></span> {{user.email}}</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Adresse</strong></span> {{user.adresse}}</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Telephone</strong></span> {{user.tel}}</li>
            </ul>
    </div>
</div>
</body>
</html>
